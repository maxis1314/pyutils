
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Utils</title>

   
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js" type="text/javascript"></script>  

  </head>
<script>
function catPredict(domid,id){   
    $('#'+domid).text('loading..');          
    $.ajax({
        url: '/ajaxBlogCatPredict?id='+id,
        data: {id:id},
        type: 'GET',
        success: function(response){
            var json_parsed = $.parseJSON(response);
            console.log(json_parsed);
            $('#'+domid).text(json_parsed.predict_cat);            
        },
        error: function(error){
            console.log(error);
        }
    });
}

</script>
  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/blogHome">Home</a></li>
            {% if session['name']%}
            <li role="presentation">{% if session['name']%}<a href="#">{{session['name']}}</a>{%endif%}</li>
            <li role="presentation"><a href="/logout">Logout</a></li>
            {%else%}
            <li role="presentation"><a href="/showSignIn">Sign In</a></li>
            <li role="presentation"><a href="/showSignUp">Sign Up</a></li>
            {%endif%}
            <li role="presentation"><a href="/showAddBlog">Add</a></li>
          </ul>
        </nav>
