{% extends "layout.html" %}
{% set active = 'rss' -%}
{% block title %}todo 列表{% endblock %}
{% block content %}
  <div class="page-header">
    <h1>RSS [<a href="{{ url_for('rss.sync')}}">sync</a>]</h1>
  </div>
  
  <table data-toggle="table" class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>Title</th>
            <th>Summary</th>
            <th>Link</th>
            <th>DATE</th>
        </tr>
    </thead>
    <tbody>
        {% for feed in feeds %}
        <tr>
            <td>{{ feed.get('title') }}</td>
            <td>{{ feed.get('body') }}</td>
            <td>{{ feed.get('link') }} </td>
            
            <td>{{ feed.get('dt') }}</td>
        </tr>
        {% endfor %}        
    </tbody>
</table>
 
 
 
{% endblock %}
