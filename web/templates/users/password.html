<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">
    <meta name="viewport" content="width:device-width,initial-scale=1.0,user-scalable=no">
  </head>
  <body>
    <div class="container login">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <ol class="breadcrumb">
            <li><a href="{{ url_for('todos.show') }}">TODO</a></li>
            <li class="active">修改密码</li>
          </ol>
          <div class="panel panel-default">
            <div class="panel-body">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <p class="text-danger"><span class="glyphicon glyphicon-remove-sign"></span> {{ message }}</p>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <form action="{{ url_for('users.password') }}" method="post">                 
                <div class="form-group">
                  <input class="form-control" placeholder="密码" type="password" name="password">
                </div>
                <input class="btn btn-default" type="submit" name="" value="修改">
              </form>
            </div>
          </div>
          <p class="text-muted">@2017</p>
        </div>
      </div>
    </div>
  </body>
</html>
